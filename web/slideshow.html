<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mufasa Slideshow</title>
  <link rel="icon" href="data:,">
  <style>
    :root{--bg:#050505;--gold:#d4af37;--text:#f2f2f2;--muted:#bdbdbd;--card:rgba(0,0,0,.30);--line:rgba(212,175,55,.35)}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);
      background:radial-gradient(1100px 650px at 20% 10%, rgba(193,18,31,.16), transparent 55%),
               radial-gradient(1100px 650px at 80% 15%, rgba(27,127,58,.16), transparent 55%),
               radial-gradient(900px 550px at 50% 95%, rgba(212,175,55,.12), transparent 55%), var(--bg);}
    .wrap{max-width:1100px;margin:0 auto;padding:18px}
    .top{display:flex;gap:12px;flex-wrap:wrap;align-items:center;justify-content:space-between;padding:14px 16px;border:1px solid var(--line);
      border-radius:16px;background:rgba(0,0,0,.25)}
    .title{font-weight:900;letter-spacing:.4px}
    .sub{color:var(--muted);font-size:12px;margin-top:4px}
    .btn{appearance:none;border:1px solid rgba(212,175,55,.55);background:rgba(0,0,0,.22);color:var(--text);
      padding:10px 12px;border-radius:999px;cursor:pointer;font-weight:800;display:inline-flex;align-items:center;gap:8px}
    .btn:disabled{opacity:.55;cursor:not-allowed}
    .deck{margin-top:14px;border:1px solid var(--line);border-radius:18px;background:rgba(0,0,0,.18);padding:14px}
    .slide{border:1px solid rgba(212,175,55,.22);border-radius:18px;background:var(--card);padding:16px;min-height:320px}
    .slide h2{margin:0 0 10px;color:rgba(212,175,55,.95)}
    ul{margin:0;padding-left:18px} li{margin:6px 0;line-height:1.35}
    .narr{margin-top:12px;color:var(--muted);line-height:1.4}
    .controls{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px;align-items:center}
    .counter{color:var(--muted);font-weight:700}
    audio{width:100%;margin-top:10px}
    .err{margin-top:10px;color:#ffcccb;font-size:13px;white-space:pre-wrap}
  </style>
</head>
<body>
<div class="wrap">
  <div class="top">
    <div>
      <div class="title">üéûÔ∏è Mufasa Slideshow</div>
      <div class="sub" id="meta">Loading‚Ä¶</div>
    </div>
    <div style="display:flex;gap:10px;flex-wrap:wrap;">
      <button class="btn" id="prev">‚¨ÖÔ∏è Prev</button>
      <button class="btn" id="next">Next ‚û°Ô∏è</button>
      <button class="btn" id="speak">üîä Speak Slide</button>
    </div>
  </div>

  <div class="deck">
    <div class="slide">
      <h2 id="stitle">‚Ä¶</h2>
      <ul id="bullets"></ul>
      <div class="narr" id="narr"></div>
      <div class="controls">
        <span class="counter" id="counter"></span>
      </div>
      <audio id="ttsAudio" controls></audio>
      <div class="err" id="err"></div>
    </div>
  </div>
</div>

<script>
  const qs = new URLSearchParams(location.search);
  const api = (qs.get("api") || "").replace(/\/+$/,"");
  const storyboardId = qs.get("storyboard_id") || qs.get("id") || "";

  const meta = document.getElementById("meta");
  const err = document.getElementById("err");
  const stitle = document.getElementById("stitle");
  const bullets = document.getElementById("bullets");
  const narr = document.getElementById("narr");
  const counter = document.getElementById("counter");

  const btnPrev = document.getElementById("prev");
  const btnNext = document.getElementById("next");
  const btnSpeak = document.getElementById("speak");
  const ttsAudio = document.getElementById("ttsAudio");

  let deck = null; // { title, slides:[] }
  let idx = 0;

  function setErr(msg){ err.textContent = msg || ""; }

  function slides(){ return deck?.slides || []; }

  function render(){
    const slds = slides();
    if(!slds.length){
      stitle.textContent = "(no slides)";
      bullets.innerHTML = "";
      narr.textContent = "";
      counter.textContent = "";
      btnPrev.disabled = true;
      btnNext.disabled = true;
      return;
    }

    idx = Math.max(0, Math.min(idx, slds.length - 1));
    const s = slds[idx];

    stitle.textContent = s.title || "";
    bullets.innerHTML = "";
    (s.bullets || []).forEach(b => {
      const li = document.createElement("li");
      li.textContent = b;
      bullets.appendChild(li);
    });
    narr.textContent = s.narration || "";
    counter.textContent = `Slide ${idx+1} / ${slds.length}`;

    btnPrev.disabled = idx <= 0;
    btnNext.disabled = idx >= slds.length - 1;
  }

  async function loadDeck(){
    setErr("");

    // 1) API fetch
    if(api && storyboardId){
      try{
        const url = `${api}/storyboard/get?storyboard_id=${encodeURIComponent(storyboardId)}`;
        const r = await fetch(url);
        const j = await r.json().catch(()=>null);

        if(r.ok && j?.ok && j?.data?.storyboard){
          deck = j.data.storyboard;
          meta.textContent = `${deck.title || "Deck"} ‚Ä¢ id: ${j.data.id || storyboardId}`;
          render();
          return;
        }

        setErr(`API load failed\nGET ${url}\nHTTP ${r.status}\n${j ? JSON.stringify(j,null,2) : "(no json)"}`);
      }catch(e){
        setErr("API error: " + (e?.message || e));
      }
    }

    // 2) localStorage fallback
    try{
      const raw = localStorage.getItem("lastStoryboard");
      if(raw){
        const obj = JSON.parse(raw);
        const sb = obj?.data?.storyboard || obj?.storyboard?.deck || obj?.storyboard || obj?.data;
        // try to normalize
        if(sb?.slides){
          deck = sb;
          meta.textContent = `${deck.title || "Deck"} ‚Ä¢ localStorage`;
          render();
          return;
        }
      }
    }catch(e){}

    meta.textContent = "Could not load slideshow.";
    if(!api) setErr("Missing api=... in URL");
    else if(!storyboardId) setErr("Missing storyboard_id=... in URL");
  }

  async function speakSlide(){
    setErr("");
    if(!api) return alert("Missing api=... parameter.");
    const slds = slides();
    if(!slds.length) return;

    const s = slds[idx];
    const text = `${s.title || ""}\n\n${s.narration || ""}`.trim();
    if(!text) return alert("Nothing to speak.");

    try{
      const form = new FormData();
      form.append("text", text);
      const r = await fetch(`${api}/voice/tts`, { method:"POST", body: form });
      if(!r.ok){
        const t = await r.text().catch(()=>"(no text)");
        setErr(`TTS failed HTTP ${r.status}\n${t}`);
        return alert("TTS failed ‚Äî see error on page.");
      }
      const blob = await r.blob();
      ttsAudio.src = URL.createObjectURL(blob);
      await ttsAudio.play();
    }catch(e){
      setErr("TTS error: " + (e?.message || e));
    }
  }

  btnPrev.onclick = () => { idx--; render(); };
  btnNext.onclick = () => { idx++; render(); };
  btnSpeak.onclick = speakSlide;

  loadDeck();
</script>
</body>
</html>
