<body>

  </div>

  <!-- ğŸŒ MAIN APP -->
  <div id="app" class="hidden">
    <header>
      <h1 class="brand-title">ğŸ¦ Mufasa Real Assistant</h1>

      <!-- ğŸ”½ Portal Selector -->
      <nav>
        <select id="portal-selector">
          <option value="">Select a Portal</option>
          <option value="MAAT30">Order of Maâ€™at</option>
          <option value="DECLO30">Decolonize the Mind</option>
          <option value="MEL30">Melanin: The Superpower</option>
          <option value="MEGA30">Black Megacities After Slavery</option>

        </select>
      </nav>
    </header>

    <!-- âš¡ Chat + Journal -->
    <main>
      <section id="chat-section">
        <div id="chat-window"></div>

        <div id="chat-controls">
          <textarea id="user-input" placeholder="Type your message or speak..."></textarea>
          <div id="chat-buttons">
            <button id="speak-btn">ğŸ™ï¸ Speak</button>

          </div>
        </div>
      </section>

      <!-- ğŸ“œ Side Panel -->
      <aside id="side-panel">
        <div class="panel-block">
          <h3>ğŸ“… Calendar</h3>
          <div id="calendar"></div>
        </div>

        <div class="panel-block">
          <h3>ğŸ§­ Progress</h3>
          <p id="progress-text">Day 1 of 30</p>
          <div class="progress-bar">
            <div id="progress-fill"></div>
          </div>
        </div>

        <div class="panel-block">
          <h3>ğŸ“ Journal</h3>

          <button id="save-journal-btn">ğŸ’¾ Save Note</button>

    <footer>

  <!-- JS FILES -->
  <script src="portal.js" defer></script>
  <script src="tabs.js" defer></script>

  <!-- ğŸ§  Core Chat, TTS, STT Logic -->
  <script>
    /* ===============================
       ğŸ¦ Intro Fade Logic
       =============================== */
    window.addEventListener('load', () => {
      const intro = document.getElementById('intro-screen');
      const video = document.getElementById('intro-video');
      const app = document.getElementById('app');

      function showApp() {
        intro.classList.add('fade-out');
        setTimeout(() => {
          intro.style.display = 'none';
          app.classList.remove('hidden');
        }, 1200);
      }

      setTimeout(showApp, 6000);
      video.addEventListener('ended', showApp);
    });

    /* ===============================
       ğŸ¤ Speech-to-Text + AI Response
       =============================== */
    const speakBtn = document.getElementById('speak-btn');
    const sendBtn = document.getElementById('send-btn');
    const userInput = document.getElementById('user-input');
    const chatWindow = document.getElementById('chat-window');

    let recognition;
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        userInput.value = text;
      };
    }

    speakBtn.addEventListener('click', () => {
      if (recognition) recognition.start();
    });

    sendBtn.addEventListener('click', async () => {
      const message = userInput.value.trim();
      if (!message) return;
      addMessage('You', message);
      userInput.value = '';

      // ğŸŒ Connect to AI (change endpoint to your Render / API URL)
     const response = await fetch('https://mufasa-real-assistant.onrender.com/api/chat', {

        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message }),
      });

      const data = await response.json();
      const reply = data.reply || '...';
      addMessage('Mufasa', reply);
      speakText(reply);
    });

    function addMessage(sender, text) {
      const div = document.createElement('div');
      div.className = sender === 'You' ? 'user-msg' : 'ai-msg';
      div.textContent = `${sender}: ${text}`;
      chatWindow.appendChild(div);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    /* ===============================
       ğŸ”Š Text-to-Speech (TTS)
       =============================== */
    function speakText(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      utterance.pitch = 0.9;
      utterance.rate = 1.0;
      utterance.voice = speechSynthesis.getVoices().find(v => v.name.includes('Female')) || null;
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
